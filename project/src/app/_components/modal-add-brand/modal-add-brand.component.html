<div class="container">
  <div class="title">
    <h1>Adicionar Marca</h1>
  </div>
  <div class="inputs">
    <form class="example-form">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Nome da Marca</mat-label>
        <input matInput [(ngModel)] = "brand.name" name = "name" required>
      </mat-form-field>
      <div class="button">
        <button type="button" class="btn btn-success" (click) = "addBrand()" mat-dialog-close>Adicionar</button>
      </div>
    </form>
  </div>
  <div class="close">
    <span></span>
    <button type="button" class="btn btn-danger" mat-dialog-close>Close</button>
  </div>
</div>
